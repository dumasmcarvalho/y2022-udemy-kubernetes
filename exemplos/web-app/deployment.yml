kind: Deployment
apiVersion: apps/v1
metadata:
  name: web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
        - name: web-app
          image: web-app
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
      restartPolicy: Always

---

kind: Service
apiVersion: v1
metadata:
  name: web-app
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 31000
  selector:
    app: web-app